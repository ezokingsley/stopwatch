<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StopWatch</title>
  <link rel="stylesheet" href="./assets/css/main.css">
  <script src="https://kit.fontawesome.com/d05437dfca.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
      <div class="stopwatch-container">
        <div class="stopwatch-display">
          <p class="stopwatch-timer">10:00:000</p>
          <p class="stopwatch-timer-label">M : S : MS</p>
        </div>
          <div class="stopwatch-btn-container">
            <button class="stopwatch-btn stopwatch-btn-start">Start<i class="fa-solid fa-circle-play"></i></button>
            <button class="stopwatch-btn stopwatch-btn-stop">Stop<i class="fa-solid fa-stop"></i></button>
            <button class="stopwatch-btn stopwatch-btn-reset">Reset<i class="fa-solid fa-repeat"></i></button>
          </div>
      </div>
    </div>

    <!-- Timer begins Here -->

    <div class="container">
        <div class="timer-container">
          <form action="/timer" class="timer-form">
            <input type="number" name="minutes" id="minutes" class="timer-input" placeholder="00">
            <input type="number" name="seconds" id="seconds" class="timer-input" placeholder="00">
            <input type="number" name="millisec" id="millisec" class="timer-input" placeholder="00">
          </form>
        
           <div class="timer-display-container">
              <span class="timer-display" id="timer-display-minutes">00</span>  :
              <span class="timer-display" id="timer-display-seconds">00</span>  :
              <span class="timer-display" id="timer-display-millisec">00</span>
            </div>
            <div class="timer-btn-container">
              <button class="timer-btn timer-btn-start">Start<i class="fa-solid fa-circle-play"></i></button>
              <button class="timer-btn timer-btn-stop">Stop<i class="fa-solid fa-stop"></i></button>
            </div>
        </div>
    </div>
    <!-- end Timer -->
    <script src="assets/JS/app.js"></script>
</body>
</html>
